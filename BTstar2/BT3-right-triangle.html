<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .no-margin{
            margin: 0 0;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
<label for="height">Triangle height: <input type="number" id="height"></label><br>
<fieldset>
    <span>Triangle peak position?</span><br>
    <label for="nw"><input type="radio" value="nw" id="nw" name="position">Top-left</label>
    <label for="ne"><input type="radio" value="ne" id="ne" name="position">Top-right</label>
    <label for="sw"><input type="radio" value="sw" id="sw" name="position">Bottom-left</label>
    <label for="se"><input type="radio" value="se" id="se" name="position">Bottom-right</label>
</fieldset>

<div id="result" class="result"></div>
<script src="BT3-right-triangle.js"></script>
</body>
</html>
